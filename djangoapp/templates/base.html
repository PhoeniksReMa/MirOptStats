<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MirOptStats{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 24px; background: #f7f7f7; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 10px; }
        nav { display: flex; gap: 12px; margin-bottom: 20px; }
        a { color: #0b5ed7; text-decoration: none; }
        .messages { list-style: none; padding: 0; }
        .messages li { padding: 10px; border-radius: 6px; margin-bottom: 8px; background: #eef3ff; }
        form p { margin-bottom: 12px; }
        button { padding: 8px 12px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; margin-top: 12px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    </style>
</head>
<body>
<div class="container">
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'shops:list' %}">Shops</a>
            <a href="{% url 'shops:create' %}">Create shop</a>
            <a href="{% url 'account:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'account:login' %}">Login</a>
            <a href="{% url 'account:register' %}">Register</a>
        {% endif %}
    </nav>

    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block content %}{% endblock %}
</div>
</body>
</html>
