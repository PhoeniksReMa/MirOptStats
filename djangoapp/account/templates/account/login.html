{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Sign in</button>
</form>
<p><a href="{% url 'account:password_reset' %}">Forgot password?</a></p>
{% endblock %}
